spring:
  application:
    name: semestre-service
  jackson:
    time-zone: America/Bogota
    locale: es_CO
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL:create-drop}
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  main:
    allow-circular-references: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health
  server:
    port: ${server.port}

logging:
  level:
    web: DEBUG
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: debug

# Eureka Client
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    lease-renewal-interval-in-seconds: 5   # Heartbeat cada 30 segundos (valor recomendado)
    lease-expiration-duration-in-seconds: 90 # Tiempo para considerar DOWN si no recibe heartbeats
    renewal-percent-threshold: 0.85  # Default es 0.85, puedes bajarlo un poco, por ejemplo 0.75
    enable-self-preservation: true   # Esto ya viene en true, pero confï¿½rmalo
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    non-secure-port: ${server.port}